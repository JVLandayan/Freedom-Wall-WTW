<div class="mb-6 lg:mb-0">
  <div class="relative block bg-white rounded-lg shadow-lg">
    <div class="p-2 pl-4">
      <form class="mt-2 space-y-6">
        <input type="hidden" name="remember" value="true" />

        <div style="margin-top: 0">
          <label for="email-address" class="sr-only">Username</label>
          <input
            id="email-address"
            type="email"
            required
            [(ngModel)]="commentContent"
            name="email"
            class="appearance-none rounded-none w-5/6 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:z-10 sm:text-base"
            placeholder="username"
          />
          <button
            type="submit"
            (click)="sendComment()"
            style="margin-top: 0"
            class="w-1/6 mt-0 justify-center py-2 px-4 border border-transparent text-base font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
