
<div>
  <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
    Register
  </h2>
</div>
<div class="min-h-screen flex  justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <form class="mt-8 space-y-6"  >
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Username</label>
          <input id="email-address" ngModel type="email"  required name="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:z-10 sm:text-base" placeholder="username"
           >
        </div>
        <br>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password"  ngModel name="password"  type="password"  required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:z-10 sm:text-base" placeholder="password"
           >
        </div>
        <br>
        <div>
          <label for="password" class="sr-only">Confirm Password</label>
          <input id="password" name="password"  type="password"  required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:z-10 sm:text-base" placeholder="confirm password"
           >
        </div>
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-base font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
