
<div class="container my-24 px-1 mx-auto">

  <!-- Section: Design Block -->
  <section class="mb-32 text-gray-800 text-center w-full">

    <h2 class="text-3xl font-bold mb-12 pb-4 text-center">Posts</h2>

    <div class="grid lg:grid-cols-5 gap-6 xl:gap-x-12">
      <app-posts *ngFor="let post of postList.reverse()"[postData]="post" (updateEvent)="updateView()" [parentCallerName]="parentCallerName" [componentCalled]="componentName" (deleteEvent)="deletePost($event)" (click)="editPostToggle()">
      </app-posts>

    </div>


  </section>
  <!-- Section: Design Block -->

</div>
